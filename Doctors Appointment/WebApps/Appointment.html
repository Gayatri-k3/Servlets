<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XYZ Hospital - Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #fff0f5;
        }
        .form-container {
            max-width: 850px;
            margin: 40px auto;
            padding: 35px;
            background-color: #ffe6f0;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 192, 203, 0.5);
        }
        footer {
            text-align: center;
            background-color: #ffcce0;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        h2 {
            color: #cc0066;
        }
        label {
            color: #b30059;
        }
        .btn-pink {
            background-color: #ff66a3;
            border: none;
            color: white;
        }
        .btn-pink:hover {
            background-color: #e60073;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg" style="background-color: #ffb6c1;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: #800040; font-weight: bold;">XYZ Hospital</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html" style="color: #800040;">Home</a>
                <a class="nav-link" href="Contact.html" style="color: #800040;">Contact Us</a>
            </div>
        </div>
    </div>
</nav>


<div class="form-container">
    <h2 class="text-center mb-4">Book Your Appointment</h2>
    <form action="appt" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="inputFN" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFN" name="firstName" placeholder="First name" required>
        </div>
        <div class="col-md-6">
            <label for="inputLN" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLN" name="lastName" placeholder="Last name" required>
        </div>

        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St" required>
        </div>

        <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="abc@example.com" required>
        </div>
        <div class="col-md-6">
            <label for="num" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="num" name="contactNumber" placeholder="10-digit number" required>
        </div>

        <div class="col-md-4">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" name="gender" class="form-select" required>
                <option selected disabled>Choose...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Choose not to say</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" min="0" max="120" required>
        </div>
        <div class="col-md-4">
            <label for="sickness" class="form-label">Sickness</label>
            <input type="text" class="form-control" id="sickness" name="sickness" placeholder="e.g., Cold, Headache" required>
        </div>

        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-pink px-5">Book Appointment</button>
        </div>
    </form>
</div>


<footer>
    <p>&copy; 2025 XYZ Hospital | Designed by Gayatri Kulkarni</p>
</footer>
</body>
</html>
