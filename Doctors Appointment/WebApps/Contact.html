<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact XYZ Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #fff0f5;
        }
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 35px;
            background-color: #ffe6f0;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 192, 203, 0.5);
        }
        footer {
            text-align: center;
            background-color: #ffcce0;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        h2 {
            color: #cc0066;
        }
        label {
            color: #b30059;
        }
        .btn-pink {
            background-color: #ff66a3;
            border: none;
            color: white;
        }
        .btn-pink:hover {
            background-color: #e60073;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg" style="background-color: #ffb6c1;">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html" style="color: #800040; font-weight: bold;">XYZ Hospital</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html" style="color: #800040;">Home</a>
                <a class="nav-link" href="Appointment.html" style="color: #800040;">Book Appointment</a>
            </div>
        </div>
    </div>
</nav>


<div class="form-container">
    <h2 class="text-center mb-4">For Any Queries, You Can Reach Us Here</h2>
    <form action="contact" method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="inputFN" placeholder="First name" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="inputLN" placeholder="Last name" required>
        </div>

        <div class="col-12">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="exampleFormControlInput1" placeholder="abc@example.com" required>
        </div>

        <div class="col-12">
            <label class="form-label">Message</label>
            <textarea class="form-control" name="msg" rows="4" placeholder="Write your message here..." required></textarea>
        </div>

        <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-pink px-5">Send</button>
        </div>
    </form>
</div>


<footer>
    <p>&copy; 2025 XYZ Hospital | Designed by Gayatri Kulkarni</p>
</footer>
</body>
</html>
