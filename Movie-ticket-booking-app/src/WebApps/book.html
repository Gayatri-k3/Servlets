<h1 align="center">Enter details for booking your ticket</h1><br><br>
<form action="booking" method="post" align="center">
    Name: <input type="text" name="name" placeholder="Enter your name"><br><br>
    Contact Number: <input type="number"  name="contactnumber" placeholder="enter your contact number"><br><br>
    Movie Name: <input type="text"  name="moviename" placeholder="enter movie name"><br><br>
    Number of Tickets: <input type="number"  name="numberofticket" placeholder="enter number of tickets"><br><br>
    Ticket Price: <input type="number"  name="ticketprice" placeholder="enter ticket price"><br><br>
    Location: <input type="text"  name="location" placeholder="enter location"><br><br>

    <input type="submit" value="Book Now">
</form>
